<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="w-full flex justify-center bg-[#f2f2f2] font-mhdBold">
    <main class="w-4/5 sm:w-3/5 md:w-3/5 lg:w-96 flex bg-bg-color flex-col shadoww rounded-[40px]   -red-600 ">
        <section class="w-11/12 flex justify-around my-6  ms-5 *: *:-blue-500">
            <button id="btn1" class="w-3/12 btn1 text-4xl flex justify-center items-center py-1 rounded-[15px] bg-[#f2f3f7] text-f-color"><i class='bx bx-current-location'></i></button>
            <h1 class="w-7/12 flex justify-center items-center text-2xl lg:text-3xl text-f-color" id="location">Location access</h1>
        </section>
        <section class="w-11/12 ms-5 flex justify-center -blue-700 mb-6">
            <span class="w-6/12   rounded-[40px] btn1  -black bg-yellow-200 flex justify-between text-2xl py-1 cursor-pointer" id="parent-tog">
                <i class='bx bxs-sun   -black p-3 ms-2  cursor-pointer text-dark-f-color bg-yellow-400 rounded-[50%] flex justify-center items-center duration-[1s]' id="toggle"></i>
                <i class='bx bxs-moon   p-3 me-2  hidden cursor-pointer text-dark-f-color bg-blue-400 rounded-[50%]  justify-center items-center duration-[1s]' id="toggle-moon"></i>
            </span>
        </section>

        <section class="w-11/12 py-4 flex justify-center items-center ms-5  -blue-700 my-5">
            <div class="w-[220px] md:w-1/2 lg:w-2/3  rounded-[50%] bg-bg-color btn1   relative" id="circleBig">
                <i class="bx bx-loader w-12/12 text-[#067CF8] icon text-[220px] sm:text-[240px] relative  -red-600 flex justify-center"></i>
      

                <div id="circle" class="w-[175px] py-9 sm:py-10  flex flex-wrap justify-center items-center btn2 bg-bg-color rounded-[50%] absolute top-[50%] left-[50%] transform translate-x-[-50%] translate-y-[-50%] *: *:-black">
                    <i class='bx bxs-thermometer w-full flex text-[#067CF8] justify-center text-6xl'></i>
                    <h2 class="w-full flex justify-center text-[#067CF8] text-4xl" id="_deg">25Â°</h2>
    
                </div>
          

            </div>
            

        </section>

        <section class="w-11/12 mx-auto btn1 flex pt-1 rounded-[20px] justify-center items-center ms-5 mt-1 mb-6  -red-600 *: *:-black" id="sec">
            <div class="w-1/2 flex flex-wrap h-full justify-center *:text-f-color *:-blue-900" id="parentTime">
                <h3 class="w-full text-xl sm:text-3xl flex justify-center" id="cityName">Tehran</h3>
                <h3 class="w-full text-[12px] sm:text-sm flex ps-1 lg:ps-0 justify-center" id="_date">monday, 20 agu , 2024</h3>
                <p class="w-full text-sm flex justify-center" id="pTime">8 : 56</p>

            </div>
            <div class="w-1/2 flex flex-wrap overflow-hidden  justify-center items-center" id="_iconWeather">
                <div id="sun" class="hidden">
                <i class="bi bi-sun-fill sunAnime text-3xl flex items-center justify-center text-yellow-300"></i>

                </div>
                <div id="cloud" class="hidden">
                    <i class='bx bx-cloud bx-fade-left cldAnime text-3xl flex justify-center text-blue-300' ></i>
                    <i class='bx bxs-cloud bx-fade-left cldAnime text-3xl transform translate-x-[-16px] flex justify-center text-blue-300' ></i>

                </div>
                <div id="cloud-sun" class="hidden">
                    <i class="bi bi-sun-fill sunAnime text-3xl flex justify-center transform  translate-x-[40px] text-yellow-300"></i>
                    <i class='bx bx-cloud bx-fade-left cldAnime text-3xl flex justify-center text-blue-300' ></i>
                    <i class='bx bxs-cloud bx-fade-left cldAnime text-3xl transform translate-x-[-16px] flex justify-center text-blue-300' ></i>
                </div>
                <div id="rain" class="hidden">
                    <i class="bi bi-cloud-rain-fill cldAnime text-3xl flex justify-center text-gray-600"></i>
                    <i class="bi bi-cloud-rain-fill cldAnime text-3xl flex justify-center text-gray-600 transform translate-x-[-16px]"></i>

                </div>
                <div id="snow" class="hidden">
                    <i class="bi bi-snow2 snowAnime text-3xl justify-center text-blue-500"></i>
                    <i class="bi bi-snow2 snowAnime text-3xl justify-center text-blue-500"></i>
                    <i class="bi bi-snow2 snowAnime text-3xl justify-center text-blue-500"></i>
                    <i class="bi bi-snow2 snowAnime text-3xl justify-center text-blue-500"></i>
                </div>

                <!-- end icon weather -->

                <div class="w-full flex flex-wrap justify-center *: *:-red-600  *:text-f-color" id="parentWeath">
                    <h5 class="w-full flex justify-center py-2" id="pMain">sunny</h5>
                    <i class='bx bx-wind bx-burst flex items-center' ></i>
                    <p class="ps-1" id="_wind">7 km/h</p>

                </div>

              

            </div>
           
          

        </section>
        
        
    </main>
    





    <script src="js/master.js"></script>
</body>
</html>
